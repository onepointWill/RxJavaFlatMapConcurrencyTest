plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.vertx', name: 'vertx-rx-java2', version: '3.9.1'
    implementation group: 'io.vertx', name: 'vertx-core', version: '3.9.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
